local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: .

compute_logs:
  module: dagster.core.storage.noop_compute_log_manager
  class: NoOpComputeLogManager

storage:
  postgres:
    postgres_db:
      hostname: dwh
      username: 
        env: DWH_USER
      password: 
        env: DWH_PASSWORD
      db_name: 
        env: DWH_DB_DAGSTER
      port:
        env: DWH_PORT

scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

concurrency:
  runs:
    max_concurrent_runs: 8
    tag_concurrency_limits:
      - key: 'dagster/backfill'
        limit: 1
  pools:
    default_limit: 1

telemetry:
  enabled: false

run_monitoring:
  enabled: true
  poll_interval_seconds: 60

run_retries:
  enabled: false
  max_retries: 2
  retry_on_asset_or_op_failure: true

retention:
  schedule:
    purge_after_days: 90 
  sensor:
    purge_after_days:
      skipped: 7
      failure: 30
      success: -1 

code_servers:
  local_startup_timeout: 360

auto_materialize:
  enabled: false